<!-- User profile routerLink="admin/user-management" routerLinkActive="active"-->
<div *ngIf="account" class="user-profile">
    <!-- User profile image -->
    <div class="profile-img"> <img src="../../../content/images/users/profile.png" alt="user" />
        <!-- this is blinking heartbit-->
        <div class="notify setpos">
            <span class="heartbit"></span>
            <span class="point"></span>
        </div>
    </div>
    <!-- User profile text-->
    <div class="profile-text">
        <h5>{{account.firstName+' '+account.lastName}}</h5>

        <!--</a>-->
